<section class="contact-section" id="contato">
  
    <h2>Entre em Contato</h2>

    <div class="form-wrapper">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <input type="text" name="nome" [(ngModel)]="form.nome" placeholder="Seu nome" required>
        <input type="email" name="email" [(ngModel)]="form.email" placeholder="Seu e-mail" required>
        <input type="text" name="assunto" [(ngModel)]="form.assunto" placeholder="Assunto" required>
        <textarea name="mensagem" [(ngModel)]="form.mensagem" placeholder="Escreva sua mensagem..." required></textarea>

         

        <button type="submit" [disabled]="!contactForm.form.valid || enviando">
          <span *ngIf="!enviando">Enviar</span>
          <span *ngIf="enviando">Enviando...</span>
        </button>

        <p *ngIf="mensagemEnviada" class="mensagem-sucesso">
          ✅ Formulário enviado com sucesso! 
          <br>
          <small>Seus dados foram recebidos. Retornarei o contato em breve!</small>
        </p>
        <p *ngIf="erro" class="mensagem-erro">
          ⚠️ Erro técnico no envio. 
          <br>
          <small>Tente novamente ou entre em contato por outro meio.</small>
        </p>
      </form>
    </div>
    
  
  
</section>
